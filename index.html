                <div class="icons-navbar d-flex debug">

                    </div>
                    <div class="icon-navbar-dx justify-content-center align-items-center ">

                    </div>
                </div>

    </header>

    <main>
        <section class="mainpage d-flex ">
            <div class="mainpage-sx text-white d-flex flex-column justify-content-between align-items-center ">
                <div class="mainpage-sx-menu pt-3 pb-3 ">
                    <div class="home d-flex mb-2 ">
                        <div class="home-icon">
                            <i class="fa-solid fa-house "></i>
                        </div>
                        <div class="home-text d-none">Home</div>
                    </div>
                    <div class="stats d-flex mb-2 ">
                        <div class="stats-icon">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <div class="stats-text d-none">Stats</div>
                    </div>
                    <div class="signals d-flex mb-2 ">
                        <div class="signals-icon">
                            <i class="fa-solid fa-signal"></i>
                        </div>
                        <div class="signals-text d-none">Signals</div>
                    </div>
                </div>
                <div class="mainpage-sx-setting d-flex mb-2 ">
                    <div class="setting-icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="setting-text d-none">Admin</div>

                </div>
            </div>

            <section class="mainpage-dx debug">
                <section class="top-mainpage">
                    <div class="container-fluid debug">
                        <div class="row text-white">
                            <div class="col-12 col-md-3 order-md-3 col-lg-3 debug">
                                <div class="nuovo-studente d-flex align-items-center">
                                    <div class="nuovo-studente-text">
                                        Nuovo studente
                                    </div>
                                    <div class="nuovo-studente-icon">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>

                                    
                                </div> 
                            </div>

                            <div class="col-12 col-md-4 order-md-1 col-lg-4 debug">
                                <div class="piani-boolean d-flex flex-column justify-content-center ">
                                    <div class="piani-boolean-title d-flex ">
                                        <div>Boolean</div>
                                        <div>Piano blaze</div>
                                    </div>
                                    <div class="piani-boolean-app d-flex ">
                                        <div>3 app</div>
                                        <div>+</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-5 order-md-2 col-lg-5 debug">
                                <div class="studenti-online d-flex justify-content-center  flex-column">
                                    <div class="studenti-online-title">
                                        <div>Studenti online negli ultimi 30 minuti</div>
                                    </div>
                                    <div class="studenti-online-number">
                                        <div>125</div> 
                                    </div>

                                    
                                </div>
                            </div>
                        </div>  
                    </div>
                </section>  
                
                <section class="centralpage">
                    <div class="container-fluid debug">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="prossime-classi debug">
                                    <h3>Prossime classi</h3>
                                </div>

                                <div class="faq debug">
                                    <h3>F.A.Q.</h3>
                                    <div class="accordion accordion-flush" id="accordionFlushExample">
                                        <div class="accordion-item">
                                          <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                              Come aggiungere un nuovo studente?
                                            </button>
                                          </h2>
                                          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">Clicca sul + in alto nella sezione blu</div>
                                          </div>
                                        </div>
                                        <div class="accordion-item">
                                          <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                              Come posso accedere alle informazioni del mio account?
                                            </button>
                                          </h2>
                                          <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">Clicca sul + in alto nella sezione blu</div>
                                          </div>
                                        </div>
                                        <div class="accordion-item">
                                          <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                              Posso utilizzare questa dashboard da mobile?
                                            </button>
                                          </h2>
                                          <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">Clicca sul + in alto nella sezione blu</div>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 ">
                                <div class="todo debug">
                                    <h3>Todo</h3>
                                    <div class="todo-text">
                                        text
                                    </div>
                                </div>
                                <div class="statistics debug">
                                    <div class="statistics-img debug">
                                        <img src="img/stats.jpeg" alt="">
                                    </div>
                                    <div class="statistics-text debug">text</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </section>

        </section>
